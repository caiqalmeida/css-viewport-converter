<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css">
  <title>Converter - PX to VW/VH </title>
</head>
<body>
 
<div class="wrapper">

  <header>
    <h1>Converter - Pixel to viewport <span>width/height</span></h1>
  </header>

<!-- Viewport Resolutions -->

  <section class="row">

    <div class="container container-left">

      <div class="container-left__item">
        <label class="container-left__item__title" for="res_width">Width</label>
        <input id="window_width" type="number">
      </div>

      <div class="container-left__item">
        <label class="container-left__item__title" for="res_width">Height</label>
        <input id="window_height" type="number">
      </div>

    </div>



    <div class="container container-right">

      <h2>Viewport Resolution  <span>PX</span></h2>
      <p>Insert the resolution of your Window</p>

    </div>
  
  </section>
<!-- Divisor line-->

<div class="line"></div>

<!-- Object Resolution -->

<section class="row">

  <div class="container container-left">

    <div class="container-left__item">
      <label class="container-left__item__title" for="res_width">Width</label>
      <input id="object_width" type="number">
    </div>

    <div class="container-left__item">
      <label class="container-left__item__title" for="res_width">Height</label>
      <input id="object_height" type="number">
    </div>

  </div>



  <div class="container container-right">

    <h2>Object Resolution  <span>PX</span></h2>
    <p>Insert the width and height of your object</p>

  </div>

</section>
<!-- Divisor line-->

<div class="line"></div>

<!-- Converters -->

  <section class="row">

    <div class="container container-left">

      <div class="container-left__item">
        <h3 class="container-left__item__title">Viewport Width </h3>
        <p id="result_vw">0</p>
      </div>

      <div class="container-left__item">
        <h3 class="container-left__item__title">Viewport Height</h3>
        <p id="result_vh">0</p>
      </div>

    </div>



    <div class="container container-right">

      <h2 class="converters-title">Converters <span>VW | VH</span></h2>
      <p>Copy the result value</p>

    </div>

  </section>

 <!-- Footer -->
  <footer>
    <p>Made with ... just made it | <a href="https://caiquealmeida.dev/">Ca√≠que Almeida</a> </p>
  </footer>

</div>
  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
